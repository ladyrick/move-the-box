<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>move the box</title>
    <link rel="stylesheet" type="text/css" href="movethebox.css"/>
    <script src="movethebox.js"></script>
    <script>
        (function () {
            document.write('<style>');
            for (var i = 8; i >= 0; i--)
                for (var j = 0; j < 7; j++) {
                    var left = j * 60 + 1;
                    var top = (8 - i) * 60 + 1;
                    document.write("#containbox #b" + i + j + "{margin-left:" + left + "px;margin-top:" + top + "px;}\n");
                }
            var colormap = ['050', '0a5', '05a', '005', '500', '5a0', '5aa', '50a', 'a50', 'aa5', 'a5a', 'a05'];
            colormap.sort(function () {
                return Math.random() - 0.5;
            });
            for (i = 0; i < 12; i++) {
                document.write("#containbox ." + String.fromCharCode(97 + i) + "{box-shadow:0 0 5px #" + colormap[i] + ";background-color:#" + colormap[i] + ";}\n");
            }
            document.write('</style>');
        })();
    </script>
</head>
<body>
<div id="containbox" class="pointer" oncontextmenu=self.event.returnValue=false>
    <script>
        (function () {
            for (var i = 8; i >= 0; i--)
                for (var j = 0; j < 7; j++) {
                    document.write("<div id='b" + i + j + "' onmousedown='mb.onmousedownfunc(" + i + "," + j + ")'></div>\n");
                }
        })();
    </script>
</div>
</body>
</html>
